<head>
    <link rel="stylesheet" lang="text/css" href="main.css" />   
</head>
<body>
    <div class="teamDice">
        <fieldset>
            <legend>Equipe A</legend>
            <div class="dicePool"><div class="poolName">Navigation</div>&nbsp;<input type="text" class="poolSize" id="navigationDice" required/>d</div>
            <div class="dicePool"><div class="poolName">Senseurs</div>&nbsp;<input type="text" class="poolSize" id="sensorsDice" required/>d</div>
            <div class="dicePool"><div class="poolName">Sciences Stellaires</div>&nbsp;<input type="text" class="poolSize" id="stellarScienceDice" required/>d</div>
            <div class="dicePool"><div class="poolName">Sciences Solaires</div>&nbsp;<input type="text" class="poolSize" id="solarScienceDice" required/>d</div>
            <div class="dicePool"><div class="poolName">Pilotage</div>&nbsp;<input type="text" class="poolSize" id="pilotingDice" required/>d</div>
            <div class="dicePool"><div class="poolName">Armes embarquées</div>&nbsp;<input type="text" class="poolSize" id="shipsWeaponsDice" required/>d</div>
        </fieldset>
    </div>
    <div class="teamDice">
        <fieldset>
            <legend>Equipe B</legend>
            <div class="dicePool"><div class="poolName">Navigation</div>&nbsp;<input type="text" class="poolSize" id="navigationDiceTeamB" disabled/>d</div>
            <div class="dicePool"><div class="poolName">Senseurs</div>&nbsp;<input type="text" class="poolSize" id="sensorsDiceTeamB" required/>d</div>
            <div class="dicePool"><div class="poolName">Sciences Stellaires</div>&nbsp;<input type="text" class="poolSize" id="stellarScienceDiceTeamB" required/>d</div>
            <div class="dicePool"><div class="poolName">Sciences Solaires</div>&nbsp;<input type="text" class="poolSize" id="solarScienceDiceTeamB" required/>d</div>
            <div class="dicePool"><div class="poolName">Pilotage</div>&nbsp;<input type="text" class="poolSize" id="pilotingDiceTeamB" disabled/>d</div>
            <div class="dicePool"><div class="poolName">Armes embarquées</div>&nbsp;<input type="text" class="poolSize" id="shipsWeaponsDiceTeamB" disabled/>d</div>
        </fieldset>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
